<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/newPassword.css">
    <link rel="stylesheet" href="../static/background.css">
    <title>Cambiar contraseña</title>
</head>
<body>
    <div>
        <h2>Crear nueva contraseña</h2>
        <p>Ingrese una nueva contraseña de mínimo 8 caracteres y que tenga al menos</p>
        <br>
        <p>una mayúscula, una minúscula y un número</p>
        <form action="/" method="POST">
            <input type="password" id="newpass1" placeholder="Nueva contraseña" minlength="8"  required>
            <br>
            <br>
            <input type="password" id="newpass2" placeholder="Reingrese la contraseña" minlength="8" required>
            <br>
            <br>
            <input class="button" type="submit" value="Cambiar contraseña" onclick="return validar_clave()">
        </form>
        <script src="../static/validacion.js"></script>
    </div>
</body>
</html>
