<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../static/usuario.css">
    

</head>

<body>
    <header>
        <ul>
            <li><a href="/inicioUsuario">Recargar Tabla</a></li>
            <li><a href="/crearProducto">Crear Producto</a></li>
            <li><a href="/nuevoUsuario">Crear Usuario</a></li>
            <li><a href="/">Cerrar Sesion</a></li>
        </ul>
    </header>
    
    <container class="container">
        <div class="busqueda">
            <label for="caja_busqueda">Buscar</label>
            <input type="text" name="caja_busqueda" id="searchTerm" onkeyup="doSearch()">
        </div>
        <div class="d_tabla">
            <table id="regTable" class="tabla">
                <tr>
                    <th>Referencia</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Imagen</th>
                </tr>
                {% for i in row %}
                    <tr onclick="location.href='/actualizarInventario/{{i[0]}}'">
                        <td>{{i['referencia']}}</td>
                        <td>{{i['nombre']}}</td>
                        <td>{{i['cantidad']}}</td>
                        <td><img src="../static/img/{{i['imagen']}}" alt=""></td>
                    </tr>
                {% endfor %}
            </table>
        </div> 
       <!--barra de busqueda-->
        <nav>           
        </nav>
       <!--resultado-->
        <iframe src="">
            
        </iframe>
        

    </container>
    <script src="../static/tabla.js"></script>
</body>
</html>
