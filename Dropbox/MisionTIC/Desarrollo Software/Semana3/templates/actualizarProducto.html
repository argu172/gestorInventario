<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/background.css">
    <link rel="stylesheet" href="../static/newPassword.css">
    <link rel="stylesheet" href="../static/barra.css">
    <style>
        div{
            margin: 0;
        }
        label{
            font-size: 20px;
        }
    </style>
    <title>Actualizar Producto</title>
</head>
<body>
    <ul>
        <li><a href="/inicioUsuario">Inicio</a></li>
        <li><a href="/">Cerrar Sesion</a></li>
    </ul>
    <div>
        <h2>Actualizar Producto</h2>
        <form action="">
            <label for="referencia">Referencia</label>
            <br>
            <input type="text" id="referencia" required>
            <br>
            <br>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" required>
            <br>
            <br>
            <label for="imagen">Imagen</label>
            <br>
            <input class="color" type="file" id="imagen" accept=".jpg, .jpeg, .png, .gif, .bmp" onchange="validarExtension()" required>
            <br>
            <br>
            <input class="button" type="submit" value="Actualizar Producto">
        </form>
    </div>
    <script src="../static/validacion.js"></script>
</body>
</html>
